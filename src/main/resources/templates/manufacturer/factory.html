<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/vendor/vendor_main/static/assets/css/manufacturer/main.css"
          th:href="@{/assets/css/manufacturer/main.css}">
    <link rel="stylesheet" type="text/css" href="/vendor/vendor_main/static/layui/css/layui.css"
          th:href="@{/layui/css/layui.css}">
    <script type="text/javascript" src="/vendor/vendor_main/static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<body>
<ul class="layui-nav">
    <li class="layui-nav-item"><a href="">欢迎管理员</a></li>
    <li class="layui-nav-item"><a href="/logout">退出系统</a></li>
</ul>

<form class="layui-form" action="/manufacturer/vendorQuery" method="post" target="_blank" lay-filter="example">
    <input type="text" name="vendorId" required="" lay-verify="required" placeholder="请输入售货机ID" autocomplete="off"
           class="layui-input">
    <button class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
</form>

<div style="text-align: right">
    <a target="_blank" th:href="@{'/manufacturer/vendorAdd'}">
        <button class="layui-btn layui-btn-normal">新增售货机</button>
    </a>
</div>
<table class="layui-table">
    <colgroup>
        <col width="60">
        <col width="140">
        <col width="160">
        <col width="80">
        <col width="160">
    </colgroup>
    <thead>
    <tr>
        <th>售货机ID</th>
        <th>售货机名称</th>
        <th>售货机简介</th>
        <th>库存数量</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vendor:${vs}">
        <td>[[${vendor.vendorId}]]</td>
        <td>[[${vendor.vendorName}]]</td>
        <td>[[${vendor.detail}]]</td>
        <td>[[${vendor.stock}]]</td>
        <td>
            <a target="_blank" th:href="@{'/manufacturer/vendorInfo/?vendorId=' + ${vendor.vendorId}}">
                <button class="layui-btn layui-btn-normal">详细信息</button>
            </a>
            <a target="_blank" th:href="@{'/manufacturer/vendorInfoUpdate/?vendorId=' + ${vendor.vendorId}}">
                <button class="layui-btn">修改</button>
            </a>
            <a target="_blank" th:href="@{'/manufacturer/vendorDelete/?vendorId=' + ${vendor.vendorId}}">
                <button class="layui-btn layui-btn-danger">删除</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<!--分页组件-->
<div class="fenye clearfix">
    <a href="#" th:href="@{'/manufacturer/factory/' + ${page - 1}}"
       th:style="'display:'+@{(${page == 1 ? 'none':''})}">
        <img th:src="@{/assets/img/customer/zuo.jpg}"/>
    </a>
    <a href="#">[[${page}]]</a>
    <a href="#" th:href="@{'/manufacturer/factory/' + ${page + 1}}"
       th:style="'display:'+@{(${totalPage == page ? 'none':''})}">
        <img th:src="@{/assets/img/customer/you.jpg}">
    </a>
</div>
</body>
</html>
