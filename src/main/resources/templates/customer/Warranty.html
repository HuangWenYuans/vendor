<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>顾客保修界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<ul class="layui-nav">
    <li class="layui-nav-item"><a href="">欢迎顾客</a></li>
</ul>
<div>
    <table class="layui-table">
        <colgroup>
            <col width="200">
            <col width="200">
            <col width="200">
            <col width="200">
        </colgroup>
        <thead>
        <tr>
            <th>售货机ID</th>
            <th>售货机名称</th>
            <th>售货机类型</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Patrol:${session.Patrols}" th:if="${session.Patrols}!= null">
            <td th:text="${Patrol.getSymbolId()}"></td>
            <td th:text="${Patrol.getVendor().getVendorName()}"></td>
            <td th:text="${Patrol.getVendor().getVendorType().getTypeName()}"></td>
            <td><a class="layui-btn layui-btn-radius layui-btn-normal">详情</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
