<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>补货界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/vendor/vendor_main/static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<table class="layui-table">
    <colgroup>
        <col width="200">
        <col width="200">
        <col width="200">
        <col width="200">
        <col width="200">
        <col width="200">
        <col width="200">
    </colgroup>
    <thead>
    <tr>
        <th>售货机ID</th>
        <th>可乐数量</th>
        <th>雪碧数量</th>
        <th>冰红茶数量</th>
        <th>绿茶数量</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1000</td>
        <td>20</td>
        <td>19</td>
        <td>18</td>
        <td>15</td>
        <td>有货</td>
        <td><button class="layui-btn">补货</button></td>
    </tr>
    <tr>
        <td>1001</td>
        <td>0</td>
        <td>19</td>
        <td>18</td>
        <td>15</td>
        <td>缺货</td>
        <td><button class="layui-btn">补货</button></td>
    </tr>
    <tr>
        <td>1002</td>
        <td>3</td>
        <td>19</td>
        <td>18</td>
        <td>0</td>
        <td>缺货</td>
        <td><button class="layui-btn">补货</button></td>
    </tr>
    <tr>
        <td>1003</td>
        <td>20</td>
        <td>19</td>
        <td>18</td>
        <td>15</td>
        <td>有货</td>
        <td><button class="layui-btn">补货</button></td>
    </tr>
    </tbody>
</table>
<div id="demo1" style="text-align: center"></div>
<script src="/vendor/vendor_main/static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['laypage', 'element'], function(){
        var laypage = layui.laypage;
        //总页数大于页码总数
        laypage.render({
            elem: 'demo1'
            ,count: 70 //数据总数
            ,jump: function(obj){
                console.log(obj)
            }
        });

        /* var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
         //监听导航点击
         element.on('nav(demo)', function(elem){
             //console.log(elem)
             layer.msg(elem.text());
         });*/
    });
</script>
</body>
</html>
